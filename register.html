<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Smartphone Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f0f4f8;">
  <div class="card p-4" style="width: 320px; border-radius: 10px;">
    <h3 class="mb-3 text-center">Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
      <p class="mt-3 text-center">
        Sudah punya akun? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
